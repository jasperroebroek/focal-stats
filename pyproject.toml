[build-system]
requires = ["setuptools", "wheel", "cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "focal_stats"
version = "0.1.0"
description = ""
authors = [
    { name = "Jasper Roebroek", email = "roebroek.jasper@gmail.com" }
]
license =  { file = "LICENSE" }
readme = "README.md"

dependencies = [
    "numpy",
    "rasterio",
    "pydantic",
    "joblib"
]
requires-python = ">=3.9"

[project.optional-dependencies]
documentation = ['sphinx', 'sphinx_rtd_theme', 'numpydoc', 'jupyter', 'matplotlib']
develop = ["cython", "sphinx", "sphinx_rtd_theme", "numpydoc", "scipy", "jupyter", "matplotlib", "pytest", "joblib"]
test = ["scipy", "pytest"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.urls]
repository = "https://github.com/jasperroebroek/focal-stats"
documentation = "https://focal-stats.readthedocs.io/en/latest/index.html"
